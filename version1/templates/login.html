{%extends "base.html"%}

{%block content%}
			<div class="container">
				<div class="login-box">
					<div class="login-header">
						<h4>登录</h4>
					</div>
					<div class="login-form">
						<form role="form" action="" method="post">
							{% csrf_token %}
                            {% if error %}
                            <div class="form-group">
                                <!--a href="#" class="pull-right label-forgot">Forgot email?</a-->
                                {{error}}
                            </div>
                            {% endif %}
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-user"></i></span>
								<input id="username" class="form-control" type="text" placeholder="用户名" name="username" >
							</div>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<input id="password" class="form-control" type="password" placeholder="密码" name="password">
							</div>
							<div class="row">
								<div class="col-sm-12 remember-me">
									 <label class="checkbox"><input type="checkbox">记住我</label>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 cta">
									<button class="btn btn-main btn-large"><i class="icon-signin"></i>登录</button>
								</div>
							</div>
							<div class="related-links">
								<a href="recover-password.html">忘记密码?</a>
								<h5>没有账户？ <a href="/register">注册</a></h5>
							</div>					
						</form>
					</div>
					<!-- <div class="login-footer">
						<a class="btn btn-block btn-twitter">
							<i class="icon-twitter"></i>
							Sign in with Twitter
						</a>
						<a class="btn btn-block btn-facebook">
							<i class="icon-facebook"></i>
							Sign in with Facebook
						</a>
					</div> -->
				</div>
			</div>
{% endblock %}
