{% extends "base.html" %}
{%block content%}
<div style="width : 100%; min-height:645px">
			<div class="container">
				<div class="login-box">
					<div class="login-header">
						<h4>密码修改</h4>
					</div>
					<div class="login-form">
						<form role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if error %}
                            <div class="form-group">
                                <!--a href="#" class="pull-right label-forgot">Forgot email?</a-->
                                {{error}}
                            </div>
                        {% endif %}
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-pencil"></i></span>
								<input id="oldPassword" class="form-control" type="password" required="" name="oldPassword" placeholder="请输入旧密码">
							</div>
							<div class="input-group">
                                <span class="input-group-addon"><i class="icon-pencil"></i></span>
                                <input id="newPassword" class="form-control" type="password" required="" name="newPassword" placeholder="请输入新密码">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon-pencil"></i></span>
                                <input id="passwordAgain" class="form-control" type="password" required="" name="passwordAgain" placeholder="请再次输入新密码">
                            </div>
							<div class="row">
								<div class="col-sm-12 cta">
									<button class="btn btn-main btn-large"><i class="icon-plus"></i>保存信息</button>
								</div>
							</div>
							<div class="related-links">
								<h5><a href="/profile">放弃保存</a></h5>
							</div>					
						</form>
					</div>
				</div>
			</div>
	</div>
{%endblock%}
